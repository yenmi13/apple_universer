<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的Apple商品編年史</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            /* New Sci-fi Background */
            background-color: #f0f2f5; /* Light, clean base */
            background-image: 
                /* A faint linear overlay to create a sheen */
                linear-gradient(160deg, hsla(220, 40%, 98%, 0) 40%, hsla(220, 40%, 92%, 0.2) 55%, hsla(220, 40%, 98%, 0) 70%),
                /* Top-left subtle purple glow */
                radial-gradient(circle at 15% 20%, hsla(270, 50%, 95%, 0.4), transparent 30%),
                /* Right-side subtle blue glow */
                radial-gradient(circle at 80% 30%, hsla(210, 60%, 90%, 0.5), transparent 40%),
                /* Bottom-left shimmer */
                radial-gradient(ellipse at 20% 85%, hsla(0, 0%, 100%, 0.6), transparent 50%);
            background-attachment: fixed;
            color: #2d3748; /* cool-gray-800 */
        }

        /* Iridescent Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1); /* More transparent */
            backdrop-filter: blur(25px); /* Slightly more blur */
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2); /* More subtle border */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px; 
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(248, 250, 252, 1), rgba(226, 232, 240, 1));
            opacity: 0.15;
            transition: opacity 0.3s;
        }

        .glass-card:hover::before {
            opacity: 0.3;
        }

        /* --- ✨ 修改部分: 卷軸顏色加深 --- */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* 加上高度給水平卷軸 */
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(226, 232, 240, 0.5); /* 軌道顏色調淡一點 */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a0aec0; /* 卷軸顏色加深 (cool-gray-400) */
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096; /* 滑鼠移上去時變得更深 (cool-gray-500) */
        }
        
        /* NEW Timeline styles */
        #timeline-container {
            position: relative;
            padding-left: 60px;
            padding-right: 20px;
            min-height: 100px;
        }

        #timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 180px; /* Moved right */
            transform: translateX(-50%);
            width: 2px;
            background-color: #cbd5e1; /* cool-gray-200 */
            border-radius: 2px;
            z-index: 1; /* Changed to lower z-index */
        }

        .timeline-item {
            height: 28px; /* 減少每個時間點的高度 */
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 2px; /* 減少底部間距 */
        }

        .timeline-dot {
            position: absolute;
            left: 120px; /* Moved left */
            top: 50%; 
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #cbd5e1; /* cool-gray-300 */
            border-radius: 9999px;
            transition: all 0.3s ease;
            z-index: 2; /* Changed to higher z-index */
            border: 2px solid white; /* Added white border for better visibility */
        }

        .timeline-year {
            position: absolute;
            left: 0;
            top: 50%; /* Changed from 0 */
            transform: translateY(-50%); /* Changed from translateY(0) */
            font-family: 'Cormorant Garamond', serif; /* Changed from sans-serif */
            font-size: 1.3rem; 
            font-weight: 700;
            color: #888888; /* Changed from #e2e8f0 */
            transition: color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .timeline-item.active .timeline-dot {
            background-color: #4a5568; /* dark-gray */
            transform: translate(-50%, -50%) scale(1.25);
            box-shadow: 0 0 0 4px rgba(74, 85, 104, 0.2);
        }

        .timeline-item.active .timeline-year {
            color: #4a5568; /* Changed from #a0aec0 for better contrast */
        }
        
        /* Product selection styles */
        .product-label {
            color: #2d3748; /* cool-gray-800 */
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }

        .product-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 6px;
            cursor: pointer;
            background-color: rgba(224, 224, 224, 0.5); /* Changed to #E0E0E0 with opacity */
            border: 1px solid rgba(224, 224, 224, 0.8); /* Changed to #E0E0E0 with opacity */
            transition: all 0.2s;
            position: relative;
        }

        .product-checkbox:checked {
             background-color: #4a5568;
             border-color: #4a5568;
        }
        
        .product-checkbox:checked::after {
            content: '✓';
            color: white;
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.3);
        }
        
        /* Style the label when checkbox is checked */
        .product-checkbox:checked + .product-label {
            color: #1a202c; /* cool-gray-900 */
            font-weight: 700;
        }


        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
            color: #4a5568;
        }

        /* --- ✨ 新增部分: 卡片伸縮的魔法 --- */
        #selected-products-shelf .glass-card {
            transition: all 0.5s ease-in-out; /* 移除 height 的過渡動畫 */
            opacity: 0;
            transform: translateY(20px);
            margin-top: auto;
            position: relative;
            z-index: 10;
            height: 300px; /* 固定高度，選取前後不變 */
            overflow-y: auto; /* 內部捲軸，內容超出時捲動 */
        }

        #selected-products-shelf.visible .glass-card {
            opacity: 1;
            transform: translateY(0);
        }

        /* 當有商品被選中時，卡片長高 */
        /* 保持展開狀態與預設高度一致，避免壓縮上方版面 */
        #selected-products-shelf.expanded .glass-card {
            height: 300px; /* 與預設高度一致，內容以內部捲軸處理 */
        }
        /* 強制置中 header 與按鈕 */
        #selected-products-shelf .glass-card .flex.flex-col.justify-center.items-center,
        #selected-products-shelf .glass-card .flex.flex-col.justify-center.items-center > div {
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            text-align: center !important;
            width: 100% !important;
        }
        /* Button centering safety for enabled/disabled states */
        #selected-products-shelf .glass-card button {
            margin-left: auto !important;
            margin-right: auto !important;
            display: inline-block !important;
        }


        .selected-product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .selected-product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem;
            border-radius: 12px;
            transition: background 0.2s;
            min-width: 80px;
            height: 80px;
        }
        .selected-product-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .selected-product-item svg {
            width: 2.5rem; /* 40px */
            height: 2.5rem; /* 40px */
            margin-bottom: 0.25rem;
            color: #4a5568;
        }

        .selected-product-item span {
            font-size: 0.75rem; /* 12px */
            line-height: 1.2;
            color: #2d3748;
            font-weight: bold;
        }

        @media (max-width: 767px) {
            body {
                padding: 1rem;
                height: 100vh;
                overflow: hidden;
            }
            header h1 {
                font-size: 1.875rem; /* Smaller font size for mobile */
                line-height: 1.2; /* Tighter line height */
                white-space: nowrap; /* Keep title in one line */
            }
            header p {
                font-size: 1.125rem; /* Override text-xl */
            }
            main {
                flex-direction: column; /* Already set, but good to be explicit */
                gap: 1rem;
            }
            aside#timeline-container {
                width: 100%;
                height: auto;
                flex-shrink: 1;
                overflow-y: hidden;
                overflow-x: auto;
                display: flex;
                flex-direction: row;
                padding: 0.5rem 0;
                align-items: center;
                padding-left: 20px; /* Reset desktop padding */
            }
            #timeline-container::before {
                display: none; /* Hide the vertical line on mobile */
            }
            .timeline-item {
                height: auto;
                min-width: 70px;
                justify-content: center;
                flex-direction: column;
            }
            .timeline-year {
                position: static;
                transform: none;
                font-size: 1rem;
                margin-bottom: 0.5rem;
            }
            .timeline-dot {
                position: static;
                transform: none;
                left: auto;
            }
            section#product-grid {
                height: auto;
                max-height: 60vh;
                padding-right: 0;
            }
            .year-block .grid x{
                grid-template-columns: repeat(1, minmax(0, 1fr)); /* Override grid-cols-2 */
            }
            /* Target the container inside the shelf */
            #selected-products-shelf .glass-card > .flex {
                flex-direction: column; /* Override md:flex-row */
            }
            /* Target the columns inside that container */
            #selected-products-shelf .glass-card > .flex > div {
                width: 100%; /* Override md:w-3/5 and md:w-2/5 */
            }
            
            /* --- ✨ 手機版魔法：讓產品列可以左右滑動 --- */
            .selected-product-grid {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 1rem; /* 給卷軸留點空間 */
                -ms-overflow-style: none;  /* IE and Edge */
                scrollbar-width: none;  /* Firefox */
            }
            .selected-product-grid::-webkit-scrollbar {
                display: none; /* 隱藏醜醜的卷軸，但還是可以滑動 */
            }
            .selected-product-item {
                flex-shrink: 0; /* 確保每個項目寬度不會被壓縮 */
            }
            /* 手機：卡片固定高度與桌面一致，內容由內部捲軸處理 */
            #selected-products-shelf.expanded .glass-card {
                height: 300px; /* 手機也固定高度 */
                overflow-y: auto;
            }
        }

    </style>
</head>

        function getProductIcon(productName) {
            const p = productName.toLowerCase();
            if (p.includes('vision pro')) return svgIcons.vision;
            if (p.includes('iphone')) return svgIcons.phone;
            if (p.includes('macbook')) return svgIcons.laptop;
            if (p.includes('ipad')) return svgIcons.tablet;

        function setupEventListeners() {
            // Product selection using checkboxes
            document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const { year, product } = e.target.dataset;
                    
                    if (e.target.checked) {
                        if (!ownedProducts[year]) { ownedProducts[year] = new Set(); }
                        ownedProducts[year].add(product);
                    } else {
                        if (ownedProducts[year]) {
                            ownedProducts[year].delete(product);
                            if (ownedProducts[year].size === 0) { delete ownedProducts[year]; }
                        }
                    }
                    updateShelfUI();
                });
            });

            // Timeline click
            document.querySelectorAll('.timeline-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const year = e.currentTarget.dataset.year;
                    const blockToScroll = document.getElementById(`year-block-${year}`);
                    if (blockToScroll) {
                        blockToScroll.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });

            productGrid.addEventListener('scroll', updateActiveTimeline);
        }
        
        function updateActiveTimeline() {
            let activeYear = null;
            const scrollContainerTop = productGrid.getBoundingClientRect().top;
            
            document.querySelectorAll('.year-block').forEach(accordion => {
                const accordionTop = accordion.getBoundingClientRect().top;
                if (accordionTop <= scrollContainerTop + 50) { // 50px offset
                    activeYear = accordion.dataset.year;
                }
            });

            document.querySelectorAll('.timeline-item').forEach(item => {
                item.classList.toggle('active', item.dataset.year === activeYear);
            });
        }

                description: "你將美學的標準延伸到數位生活的每一個角落。你的 Apple 產品不僅是高效的工具，更是你個人空間中精心佈置的藝術品。從桌面的擺設、線材的收納，到手機主畫面的 App 排列與桌布選擇，處處都流露著你的設計品味。你欣賞 Apple 硬體設計的簡潔線條，也沉醉於 macOS 與 iOS 介面的細膩動效。對你而言，科技與美感並非互斥，而是可以和諧共存的。你正在用自己的方式，創造一個既有序又充滿美感的數位環境，讓科技成為賞心悅目的存在。"
            },
            {
                title: "未來生活的先行者",
                description: "你的眼光總能超越當下，敏銳地捕捉到下一個科技趨勢的浪潮。當眾人還在討論現有技術時，你已經在思考空間運算、擴增實境等概念將如何改變我們的生活。你可能是第一批入手 Apple Watch 或 Vision Pro 的人，因為你渴望親身體驗並定義未來。你使用的不只是今天的產品，更是在觸摸明日世界的輪廓。你的設備清單就像一部科技演進的預言書，展現了你對創新永不熄滅的熱情，以及你作為未來生活方式的探索者與先行者的獨特角色。"
            }
        ];

        function triggerAIAnalysis() {
            const allProducts = Object.values(ownedProducts).flatMap(set => Array.from(set));
            if (allProducts.length === 0) return;
            
            const analysisContainer = document.getElementById('analysis-container');
            if (!analysisContainer) return;

            // 顯示載入動畫
            analysisContainer.innerHTML = `
                <div class="text-center">
                    <div class="flex items-center justify-center">
                        <svg class="spinner w-8 h-8 text-gray-700 mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <h2 class="text-3xl font-bold text-gray-800">AI 正在深入你的數位靈魂...</h2>
                    </div>
                </div>`;

            // 模擬 AI 分析時間
            setTimeout(() => {
                // 根據產品數量和類型選擇合適的分析結果
                let selectedAnalysis;
                
                // 根據產品特徵選擇分析結果
                const hasWatch = allProducts.some(p => p.toLowerCase().includes('watch'));
                const hasProProducts = allProducts.some(p => p.toLowerCase().includes('pro'));
                const hasAirPods = allProducts.some(p => p.toLowerCase().includes('airpods'));
                const hasHomePod = allProducts.some(p => p.toLowerCase().includes('homepod'));
                const hasAppleTV = allProducts.some(p => p.toLowerCase().includes('apple tv'));
                const hasMacBook = allProducts.some(p => p.toLowerCase().includes('macbook'));
                const hasIPad = allProducts.some(p => p.toLowerCase().includes('ipad'));
                const productCount = allProducts.length;

                if (hasWatch && productCount >= 5) {
                    selectedAnalysis = predefinedAnalyses[5]; // 健康生活的數位教練
                } else if (hasProProducts && (hasMacBook || hasIPad)) {
                    selectedAnalysis = predefinedAnalyses[2]; // 創意工作者的數位夥伴
                } else if (hasAirPods && hasHomePod) {
                    selectedAnalysis = predefinedAnalyses[4]; // 音樂與影像的追求者
                } else if (hasAppleTV && hasHomePod) {
                    selectedAnalysis = predefinedAnalyses[8]; // 家庭娛樂系統的策劃者
                } else if (productCount >= 8) {
                    selectedAnalysis = predefinedAnalyses[0]; // 蘋果生態系統收藏家
                } else if (productCount <= 3) {
                    selectedAnalysis = predefinedAnalyses[1]; // 極簡主義科技達人
                } else if (hasMacBook && hasIPad) {
                    selectedAnalysis = predefinedAnalyses[3]; // 行動辦公室建築師
                } else {
                    // 隨機選擇一個分析結果
                    const randomIndex = Math.floor(Math.random() * predefinedAnalyses.length);
                    selectedAnalysis = predefinedAnalyses[randomIndex];
                }

                const analysisText = `<h1 class="text-4xl font-bold mb-3 tracking-tight text-gray-900">${selectedAnalysis.title}</h1><p class="text-gray-600 text-lg max-w-2xl mx-auto">${selectedAnalysis.description}</p>`;
                
                const resultHTML = `
                    <div class="text-center transition-all duration-500 opacity-0 transform translate-y-4">
                        ${analysisText}
                    </div>`;

                analysisContainer.innerHTML = resultHTML;

                setTimeout(() => {
                    const finalCard = analysisContainer.querySelector('div');
                    if (finalCard) {
                        finalCard.classList.remove('opacity-0', 'translate-y-4');
                    }
                }, 50);

            }, 2000); // 2秒的載入時間，讓使用者感受到分析過程
        }

        initialize();

    </script>
