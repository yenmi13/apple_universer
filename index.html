<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f0f2f5;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg);
            background-image:
                linear-gradient(160deg, hsla(220, 40%, 98%, 0) 40%, hsla(220, 40%, 92%, 0.2) 55%, hsla(220, 40%, 98%, 0) 70%),
                radial-gradient(circle at 15% 20%, hsla(270, 50%, 95%, 0.4), transparent 30%),
                radial-gradient(circle at 80% 30%, hsla(210, 60%, 90%, 0.5), transparent 40%),
                radial-gradient(ellipse at 20% 85%, hsla(0, 0%, 100%, 0.6), transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(248, 250, 252, 1), rgba(226, 232, 240, 1));
            opacity: 0.15;
            transition: opacity 0.3s;
        }

        .glass-card:hover::before {
            opacity: 0.3;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(226, 232, 240, 0.5);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #a0aec0;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }

        #timeline-container {
            position: relative;
            padding-left: 60px;
            padding-right: 20px;
            min-height: 50px;
        }

        #timeline-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 180px;
            transform: translateX(-50%);
            width: 2px;
            background-color: #cbd5e1;
            border-radius: 2px;
            z-index: 1;
        }

        .timeline-item {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            height: 28px;
            cursor: pointer;
        }

        .timeline-year {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            font-weight: 700;
            color: #888888;
            transition: color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }

        .timeline-dot {
            position: absolute;
            left: 120px;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 9999px;
            background-color: #cbd5e1;
            border: 2px solid white;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .timeline-item.active .timeline-dot {
            background-color: #4a5568;
            transform: translate(-50%, -50%) scale(1.25);
            box-shadow: 0 0 0 4px rgba(74, 85, 104, 0.2);
        }

        .timeline-item.active .timeline-year {
            color: #4a5568;
        }

        .product-label {
            color: var(--text-primary);
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
        }

        .product-checkbox {
            appearance: none;
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 6px;
            cursor: pointer;
            background-color: rgba(224, 224, 224, 0.5);
            border: 1px solid rgba(224, 224, 224, 0.8);
            transition: all 0.2s;
            position: relative;
        }

        .product-checkbox:checked {
            background-color: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .product-checkbox:checked::after {
            content: '✓';
            color: white;
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .product-checkbox:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.3);
        }

        .product-checkbox:checked + .product-label {
            color: #1a202c;
            font-weight: 700;
        }

        #selected-products-shelf .glass-card {
            opacity: 0;
            position: relative;
            z-index: 10;
            height: 280px;
            overflow-y: auto;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out, height 0.4s ease-in-out;
            transform: translateY(20px);
        }

        #selected-products-shelf.visible .glass-card {
            opacity: 1;
            transform: translateY(0);
        }

        #selected-products-shelf .glass-card.result-shown {
            height: 400px;
        }

        .selected-product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
            width: 100%;
        }

        .selected-product-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem;
            border-radius: 12px;
            transition: background 0.2s;
            min-width: 80px;
            height: 80px;
        }

        .selected-product-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .selected-product-item svg {
            width: 2.5rem;
            height: 2.5rem;
            margin-bottom: 0.25rem;
            color: var(--text-secondary);
        }

        .selected-product-item span {
            font-size: 0.75rem;
            line-height: 1.2;
            color: var(--text-primary);
            font-weight: bold;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
            color: var(--text-secondary);
        }

        @media (max-width: 767px) {
            body {
                padding: 1rem;
                height: 100vh;
                overflow: hidden;
            }

            header h1 {
                font-size: 1.875rem;
                line-height: 1.2;
                white-space: nowrap;
            }

            header p {
                font-size: 1.125rem;
            }

            main {
                flex-direction: column;
                gap: 1rem;
            }

            aside#timeline-container {
                width: 100%;
                height: auto;
                flex-shrink: 1;
                overflow-y: hidden;
                overflow-x: auto;
                display: flex;
                flex-direction: row;
                padding: 2rem 0;
                align-items: center;
                padding-left: 20px;
                position: relative;
            }

            #timeline-container::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 0;
                width: 2500px;
                height: 2px;
                background-color: #cbd5e1;
                transform: translateY(-50%);
                z-index: 1;
            }

            .timeline-item {
                height: auto;
                min-width: 70px;
                justify-content: center;
                flex-direction: row;
                position: relative;
                z-index: 2;
            }

            .timeline-year {
                position: absolute;
                bottom: 100%;
                left: 50%;
                transform: translateX(-50%);
                margin-bottom: 0.5rem;
                font-size: 1rem;
                background-color: var(--bg);
                padding: 0 0.25rem;
            }

            .timeline-dot {
                position: static;
                transform: none;
                left: auto;
                border: 3px solid var(--bg);
            }

            section#product-grid {
                height: auto;
                max-height: 60vh;
                padding-right: 0;
            }

            .year-block .grid {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }

            #selected-products-shelf .glass-card > .flex {
                flex-direction: column;
            }

            #selected-products-shelf .glass-card > .flex > div {
                width: 100%;
            }

            .selected-product-grid {
                display: flex;
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 1rem;
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .selected-product-grid::-webkit-scrollbar {
                display: none;
            }

            .selected-product-item {
                flex-shrink: 0;
            }

            #selected-products-shelf .glass-card {
                height: 300px !important;
            }

            #selected-products-shelf .glass-card.result-shown {
                height: 350px !important;
            }
        }
    </style>
</head>

                `;
                productShelf.classList.add('visible');

                setTimeout(() => {
                    const analysis = pickAnalysis(products);
                    productShelf.innerHTML = `
                        <article class="glass-card p-6 flex flex-col custom-scrollbar result-shown">
                            <div class="text-center transition-all duration-500 opacity-0 transform translate-y-4 w-full h-full flex flex-col">
                                <div class="flex-grow">
                                    <h1 class="text-3xl md:text-4xl font-bold mb-3 tracking-tight text-gray-900">${analysis.title}</h1>
                                    <p class="text-gray-600 text-lg max-w-2xl mx-auto">${analysis.description}</p>
                                </div>
                                <div class="flex-shrink-0 pt-4">
                                    <button id="retake-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-5 rounded-lg transition-colors duration-300 border border-white/30 shadow-sm">重測一次</button>
                                </div>
                            </div>
                        </article>
                    `;
                    productShelf.classList.add('visible');

                    requestAnimationFrame(() => {
                        const animatedCard = productShelf.querySelector('.transition-all');
                        if (animatedCard) {
                            animatedCard.classList.remove('opacity-0', 'translate-y-4');
                        }
                    });

                    document.getElementById('retake-btn')?.addEventListener('click', renderShelf);
                }, 2000);
            };

            const handleProductToggle = (event) => {
                if (!event.target.classList.contains('product-checkbox')) return;
                const { year, product } = event.target.dataset;
                const set = selectedProductsByYear.get(year) ?? new Set();

                if (event.target.checked) {
                    set.add(product);
                    selectedProductsByYear.set(year, set);
                } else if (selectedProductsByYear.has(year)) {
                    set.delete(product);
                    if (!set.size) {
                        selectedProductsByYear.delete(year);
                    }
                }
                renderShelf();
            };

            const handleTimelineClick = (event) => {
                const target = event.target.closest('.timeline-item');
                if (!target) return;
                const year = target.dataset.year;
                document.getElementById(`year-block-${year}`)?.scrollIntoView({ behavior: 'smooth', block: 'start' });
            };

            const bindEvents = () => {
                productGrid.addEventListener('change', handleProductToggle);
                timelineContainer.addEventListener('click', handleTimelineClick);
            };

            const init = () => {
                renderTimeline();
                renderYearBlocks();
                bindEvents();
                renderShelf();
                initObserver();
                updateActiveTimeline(activeYear);
            };

            init();
        })();
    </script>
</body>
</html>
